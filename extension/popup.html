<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 13px;
        margin: 0;
        background: #1a1a1a;
        color: #e0e0e0;
      }
      h3 {
        margin: 0 0 12px 0;
        font-size: 14px;
        font-weight: 600;
        color: #fff;
      }
      .section {
        margin-bottom: 16px;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 12px;
        color: #999;
      }
      input[type='text'] {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #333;
        border-radius: 6px;
        font-size: 12px;
        background: #2a2a2a;
        color: #e0e0e0;
        outline: none;
      }
      input[type='text']:focus {
        border-color: #22c55e;
      }
      input[type='text']::placeholder {
        color: #666;
      }
      .btn-row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.15s;
      }
      .btn-primary {
        background: #22c55e;
        color: #fff;
      }
      .btn-primary:hover {
        background: #16a34a;
      }
      .btn-secondary {
        background: #333;
        color: #e0e0e0;
      }
      .btn-secondary:hover {
        background: #444;
      }
      .btn-toggle {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        background: #2a2a2a;
        border-radius: 6px;
        margin-bottom: 12px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
      }
      .status-dot.connected {
        background: #22c55e;
      }
      .status-dot.disconnected {
        background: #666;
      }
      .status-dot.connecting {
        background: #f59e0b;
        animation: pulse 1s infinite;
      }
      .status-dot.error {
        background: #ef4444;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .status-text {
        font-size: 12px;
        color: #999;
      }
      .hint {
        font-size: 11px;
        color: #666;
        margin-top: 4px;
      }
      .divider {
        height: 1px;
        background: #333;
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <div class="status" id="status">
      <div class="status-dot disconnected" id="status-dot"></div>
      <span class="status-text" id="status-text">Not connected</span>
    </div>

    <button class="btn-primary btn-toggle" id="toggle-btn">Connect Tab</button>

    <div class="divider"></div>

    <div class="section">
      <label>Room URL</label>
      <input type="text" id="relay-url" placeholder="https://rebrow.example.com/room/my-room" />
      <div class="hint">Your rebrow relay URL with room ID</div>
    </div>

    <div class="btn-row">
      <button class="btn-secondary" id="reset-btn">Reset</button>
      <button class="btn-primary" id="save-btn">Save</button>
    </div>

    <script src="lib/popup.mjs" type="module"></script>
  </body>
</html>
